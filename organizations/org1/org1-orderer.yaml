---
apiVersion: ibp.com/v1beta1
kind: IBPOrderer
metadata:
  name: orderer
spec:
  version: "${FABRIC_VERSION}"
  domain: "media2.fyre.ibm.com"
  license:
    accept: true
  action:
    enroll: {}
    reenroll: {}
  clusterSize: 1
  clusterconfigoverride:
    - general:
        keepalive:
          serverMinInterval: 61s
  clustersecret:
    - enrollment:
        component:
          caname: ca
          cahost: org1-ca-ca.media2.fyre.ibm.com
          caport: "443"
          catls:
            cacert: "${CA_CERT}"
          enrollid: "orderer1"
          enrollsecret: "orderer1pw"
        tls:
          caname: tlsca
          cahost: org1-ca-ca.media2.fyre.ibm.com
          caport: "443"
          catls:
            cacert: "${CA_CERT}"
          enrollid: "orderer1"
          enrollsecret: "orderer1pw"
          csr:
            hosts:
              - "orderernode1"
              - "orderernode1.org1.svc.cluster.local"

  customNames:
    pvc: {}
  images:
    ordererInitImage: registry.access.redhat.com/ubi8/ubi-minimal
    ordererInitTag: latest
    ordererImage: hyperledger/fabric-orderer
    ordererTag: 2.4.7
    grpcwebImage: ghcr.io/hyperledger-labs/grpc-web
    grpcwebTag: latest
  ingress:
    class: ""
    tlsSecretName: ""
  mspID: Org1MSP
  ordererType: etcdraft
  orgName: Org1MSP
  useChannelLess: true
  systemChannelName: testchainid
  resources:
    init:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 10m
        memory: 10M
    orderer:
      limits:
        cpu: 600m
        memory: 1200M
      requests:
        cpu: 10m
        memory: 10M
    proxy:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 10m
        memory: 10M
  service:
    type: ClusterIP
  storage:
    orderer:
      class: "standard"
      size: 5G
