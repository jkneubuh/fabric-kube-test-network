---
apiVersion: ibp.com/v1beta1
kind: IBPPeer
metadata:
  name: peer1
spec:
  version: 2.4.7
  domain: "org3.localho.st"
  peerExternalEndpoint: "org3-peer1-peer.org3.localho.st:443"
  license:
    accept: true
  action:
    enroll: {}
    reenroll: {}
  configoverride:
    peer:
      keepalive:
        minInterval: 61s
  customNames:
    pvc: {}
  images:
    peerInitImage: registry.access.redhat.com/ubi8/ubi-minimal
    peerInitTag: latest
    peerImage: ghcr.io/hyperledger-labs/k8s-fabric-peer
    peerTag: "v0.8.0"
    grpcwebImage: ghcr.io/hyperledger-labs/grpc-web
    grpcwebTag: latest
  mspID: Org3MSP

  # peer1-secret is actually secret.json with: enrollment.*
  mspSecret: peer1-secret
  secret:
    msp:
      tls:
        keystore: ""
        signcerts: ""
        cacerts:
          - ""
      component:
        signcerts: ""
        keystore: ""
        cacerts:
          - ""




  #  secret:
#    enrollment:
#      component:
#        caname: ca
#        cahost: "org3-ca-ca.org3.localho.st"
#        caport: "443"
#        catls:
#          cacert: "${CA_CERT}"
#        enrollid: "peer1"
#        enrollsecret: "peer1pw"
#      tls:
#        caname: tlsca
#        cahost: "org3-ca-ca.org3.localho.st"
#        caport: "443"
#        catls:
#          cacert: "${CA_CERT}"
#        enrollid: "peer1"
#        enrollsecret: "peer1pw"
#        csr:
#          hosts:
#            - "peer1"
#            - "peer1.org3.svc.cluster.local"
#            - "org3-peer-gateway.org3.localho.st"
  chaincodeBuilderConfig:
    peername: org3-peer1
  service:
    type: ClusterIP
  stateDb: leveldb
  storage:
    peer:
      class: "standard"
      size: 5G
    statedb:
      class: "standard"
      size: 10Gi
  resources:
    init:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 10m
        memory: 10M
    peer:
      limits:
        cpu: 500m
        memory: 1G
      requests:
        cpu: 10m
        memory: 10M
    proxy:
      limits:
        cpu: 100m
        memory: 200M
      requests:
        cpu: 10m
        memory: 10M