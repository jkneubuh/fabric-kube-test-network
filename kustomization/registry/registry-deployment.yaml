---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: service
          image: registry:2
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: storage-volume
              mountPath: /var/lib/registry
      volumes:
        - name: storage-volume
          persistentVolumeClaim:
            claimName: registry-pvc

